{% extends "master.html" %}
{% block content %}
<table>
    {% for row in range(num_rows) %}
    <tr>
        {% for col in range(num_cols) %}
            {% set color=colors[(row+col)%2] %}
            <td class="color{{ (row+col)%2 + 1 }}" style="background-color: {{color}}"></td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
{% endblock %}
